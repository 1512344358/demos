  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sticky Title(手机模式观看效果更佳)</title>
  <style>
    *{
      margin: 0;
    }
    dt {
      font-weight: bold;
      font-size: 1.4rem;
      position: sticky;
      background-color: #90ee90;
      top: 0;
      padding-left: 10px;
    }

    dd {
      font-size: 1.1rem;
      padding: 5px;
    }

    dd + dd {
      border-top: 1px solid #eaeaea;
    }

  </style>
</head>
